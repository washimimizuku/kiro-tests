name: Continuous Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - prod

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================================================
  # Build and Push Docker Images
  # ============================================================================
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    outputs:
      image-uri: ${{ steps.build.outputs.image-uri }}
      image-tag: ${{ steps.build.outputs.image-tag }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Generate image tag
      id: tag
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          ENV="${{ github.event.inputs.environment }}"
        else
          ENV="staging"
        fi
        TAG="${ENV}-$(git rev-parse --short HEAD)-$(date +%s)"
        echo "tag=${TAG}" >> $GITHUB_OUTPUT
        echo "environment=${ENV}" >> $GITHUB_OUTPUT

    - name: Build and push backend image
      id: build
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: work-tracker-backend
        IMAGE_TAG: ${{ steps.tag.outputs.tag }}
      run: |
        cd backend
        docker build \
          --platform linux/amd64 \
          --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
          --tag $ECR_REGISTRY/$ECR_REPOSITORY:latest \
          --cache-from $ECR_REGISTRY/$ECR_REPOSITORY:latest \
          --build-arg BUILDKIT_INLINE_CACHE=1 \
          .
        
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "image-uri=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
        echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Scan image for vulnerabilities
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ steps.build.outputs.image-uri }}
        format: 'sarif'
        output: 'trivy-image-results.sarif'

    - name: Upload image scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-image-results.sarif'

  # ============================================================================
  # Build and Deploy Frontend
  # ============================================================================
  build-frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    needs: [build-backend]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Determine environment
      id: env
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          ENV="${{ github.event.inputs.environment }}"
        else
          ENV="staging"
        fi
        echo "environment=${ENV}" >> $GITHUB_OUTPUT

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build frontend
      working-directory: ./frontend
      env:
        REACT_APP_API_URL: ${{ steps.env.outputs.environment == 'prod' && secrets.PROD_API_URL || secrets.STAGING_API_URL }}
        REACT_APP_COGNITO_USER_POOL_ID: ${{ steps.env.outputs.environment == 'prod' && secrets.PROD_COGNITO_USER_POOL_ID || secrets.STAGING_COGNITO_USER_POOL_ID }}
        REACT_APP_COGNITO_CLIENT_ID: ${{ steps.env.outputs.environment == 'prod' && secrets.PROD_COGNITO_CLIENT_ID || secrets.STAGING_COGNITO_CLIENT_ID }}
        REACT_APP_AWS_REGION: ${{ env.AWS_REGION }}
        REACT_APP_ENVIRONMENT: ${{ steps.env.outputs.environment }}
      run: npm run build

    - name: Deploy to S3
      env:
        S3_BUCKET: ${{ steps.env.outputs.environment == 'prod' && secrets.PROD_S3_BUCKET || secrets.STAGING_S3_BUCKET }}
      run: |
        aws s3 sync frontend/dist/ s3://$S3_BUCKET --delete --cache-control "public, max-age=31536000, immutable" --exclude "*.html"
        aws s3 sync frontend/dist/ s3://$S3_BUCKET --delete --cache-control "public, max-age=0, must-revalidate" --include "*.html"

    - name: Invalidate CloudFront
      env:
        CLOUDFRONT_DISTRIBUTION_ID: ${{ steps.env.outputs.environment == 'prod' && secrets.PROD_CLOUDFRONT_DISTRIBUTION_ID || secrets.STAGING_CLOUDFRONT_DISTRIBUTION_ID }}
      run: |
        aws cloudfront create-invalidation \
          --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
          --paths "/*"

  # ============================================================================
  # Deploy Infrastructure Updates
  # ============================================================================
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [build-backend]
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[deploy-infra]')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ~1.0

    - name: Determine environment
      id: env
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          ENV="${{ github.event.inputs.environment }}"
        else
          ENV="staging"
        fi
        echo "environment=${ENV}" >> $GITHUB_OUTPUT

    - name: Terraform Init
      working-directory: ./infrastructure/terraform
      run: terraform init

    - name: Terraform Plan
      working-directory: ./infrastructure/terraform
      env:
        TF_VAR_environment: ${{ steps.env.outputs.environment }}
        TF_VAR_backend_image: ${{ needs.build-backend.outputs.image-uri }}
      run: |
        terraform plan \
          -var-file="${{ steps.env.outputs.environment }}.tfvars" \
          -out=tfplan

    - name: Terraform Apply
      working-directory: ./infrastructure/terraform
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve tfplan

  # ============================================================================
  # Deploy Backend Service
  # ============================================================================
  deploy-backend:
    name: Deploy Backend Service
    runs-on: ubuntu-latest
    needs: [build-backend, deploy-infrastructure]
    if: always() && needs.build-backend.result == 'success' && (needs.deploy-infrastructure.result == 'success' || needs.deploy-infrastructure.result == 'skipped')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Determine environment
      id: env
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          ENV="${{ github.event.inputs.environment }}"
        else
          ENV="staging"
        fi
        echo "environment=${ENV}" >> $GITHUB_OUTPUT

    - name: Update ECS service
      env:
        CLUSTER_NAME: work-tracker-${{ steps.env.outputs.environment }}-cluster
        SERVICE_NAME: work-tracker-${{ steps.env.outputs.environment }}-backend
        IMAGE_URI: ${{ needs.build-backend.outputs.image-uri }}
      run: |
        # Get current task definition
        TASK_DEFINITION=$(aws ecs describe-task-definition \
          --task-definition $SERVICE_NAME \
          --query 'taskDefinition' \
          --output json)
        
        # Update image URI in task definition
        NEW_TASK_DEFINITION=$(echo $TASK_DEFINITION | jq --arg IMAGE_URI "$IMAGE_URI" \
          '.containerDefinitions[0].image = $IMAGE_URI | 
           del(.taskDefinitionArn) | 
           del(.revision) | 
           del(.status) | 
           del(.requiresAttributes) | 
           del(.placementConstraints) | 
           del(.compatibilities) | 
           del(.registeredAt) | 
           del(.registeredBy)')
        
        # Register new task definition
        NEW_TASK_DEF_ARN=$(echo $NEW_TASK_DEFINITION | aws ecs register-task-definition \
          --cli-input-json file:///dev/stdin \
          --query 'taskDefinition.taskDefinitionArn' \
          --output text)
        
        # Update service with new task definition
        aws ecs update-service \
          --cluster $CLUSTER_NAME \
          --service $SERVICE_NAME \
          --task-definition $NEW_TASK_DEF_ARN
        
        # Wait for deployment to complete
        aws ecs wait services-stable \
          --cluster $CLUSTER_NAME \
          --services $SERVICE_NAME

    - name: Verify deployment
      env:
        CLUSTER_NAME: work-tracker-${{ steps.env.outputs.environment }}-cluster
        SERVICE_NAME: work-tracker-${{ steps.env.outputs.environment }}-backend
      run: |
        # Check service status
        SERVICE_STATUS=$(aws ecs describe-services \
          --cluster $CLUSTER_NAME \
          --services $SERVICE_NAME \
          --query 'services[0].deployments[0].status' \
          --output text)
        
        if [[ "$SERVICE_STATUS" != "PRIMARY" ]]; then
          echo "❌ Deployment failed! Service status: $SERVICE_STATUS"
          exit 1
        fi
        
        echo "✅ Deployment successful! Service is running."

  # ============================================================================
  # Post-Deployment Tests
  # ============================================================================
  post-deployment-tests:
    name: Post-Deployment Tests
    runs-on: ubuntu-latest
    needs: [deploy-backend, build-frontend]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Determine environment
      id: env
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          ENV="${{ github.event.inputs.environment }}"
        else
          ENV="staging"
        fi
        echo "environment=${ENV}" >> $GITHUB_OUTPUT

    - name: Health check
      env:
        API_URL: ${{ steps.env.outputs.environment == 'prod' && secrets.PROD_API_URL || secrets.STAGING_API_URL }}
      run: |
        echo "Checking API health at $API_URL"
        
        # Wait for service to be ready
        for i in {1..30}; do
          if curl -f "$API_URL/health" > /dev/null 2>&1; then
            echo "✅ API is healthy!"
            break
          fi
          echo "Waiting for API to be ready... (attempt $i/30)"
          sleep 10
        done
        
        # Final health check
        if ! curl -f "$API_URL/health"; then
          echo "❌ API health check failed!"
          exit 1
        fi

    - name: Run smoke tests
      env:
        API_URL: ${{ steps.env.outputs.environment == 'prod' && secrets.PROD_API_URL || secrets.STAGING_API_URL }}
      run: |
        echo "Running smoke tests against $API_URL"
        
        # Test API endpoints
        curl -f "$API_URL/health" || exit 1
        curl -f "$API_URL/api/v1/activities" -H "Authorization: Bearer dummy" || echo "Expected auth failure"
        
        echo "✅ Smoke tests passed!"

  # ============================================================================
  # Deployment Notification
  # ============================================================================
  notify-deployment:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-backend, build-frontend, post-deployment-tests]
    if: always()

    steps:
    - name: Determine environment
      id: env
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          ENV="${{ github.event.inputs.environment }}"
        else
          ENV="staging"
        fi
        echo "environment=${ENV}" >> $GITHUB_OUTPUT

    - name: Send deployment notification
      if: always()
      env:
        WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        ENVIRONMENT: ${{ steps.env.outputs.environment }}
        BACKEND_STATUS: ${{ needs.deploy-backend.result }}
        FRONTEND_STATUS: ${{ needs.build-frontend.result }}
        TESTS_STATUS: ${{ needs.post-deployment-tests.result }}
      run: |
        if [[ -n "$WEBHOOK_URL" ]]; then
          STATUS_EMOJI="✅"
          if [[ "$BACKEND_STATUS" != "success" || "$FRONTEND_STATUS" != "success" || "$TESTS_STATUS" != "success" ]]; then
            STATUS_EMOJI="❌"
          fi
          
          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"text\": \"$STATUS_EMOJI Work Tracker deployment to $ENVIRONMENT completed\",
              \"attachments\": [{
                \"color\": \"$([ "$STATUS_EMOJI" = "✅" ] && echo "good" || echo "danger")\",
                \"fields\": [
                  {\"title\": \"Environment\", \"value\": \"$ENVIRONMENT\", \"short\": true},
                  {\"title\": \"Backend\", \"value\": \"$BACKEND_STATUS\", \"short\": true},
                  {\"title\": \"Frontend\", \"value\": \"$FRONTEND_STATUS\", \"short\": true},
                  {\"title\": \"Tests\", \"value\": \"$TESTS_STATUS\", \"short\": true},
                  {\"title\": \"Commit\", \"value\": \"$(git rev-parse --short HEAD)\", \"short\": true},
                  {\"title\": \"Branch\", \"value\": \"${{ github.ref_name }}\", \"short\": true}
                ]
              }]
            }" \
            $WEBHOOK_URL
        fi